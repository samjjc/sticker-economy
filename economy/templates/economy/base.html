{% load staticfiles %}
<!html>
    <head>
        <title>Sticker Economy</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/economy.css' %}">
    </head>
    <body>
            {% if user.is_authenticated %}
                <a href="{% url 'sticker_new' %}" class="top-menu-image"><span class="glyphicon glyphicon-plus"></span></a>
                <h2><a href="{% url 'profile' pk=user.pk %}" class="top-menu">Profile</a></h2>
                <h2><a href="/logout/" class="top-menu">Log out</a></h2>
                {% else %}
                <h2><a href="/signup/" class="top-menu">Sign up</a></h2>
                <h2><a href="/login/" class="top-menu">Log in</a></h2>
            {% endif %}
            <div class="page-header">
                <h1><a href="/">Sticker Economy</a></h1>
            </div>
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </body>
</html>
